<!doctype html>
<html lang="zh-CN">
    <title>登录</title>
    <head>
        <!-- CSS & JQ -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body class="text-center">
        <form class="form-signin"  method="post">
            <h1 class="h2 mb-2 font-weight-normal">注册</h1><br><br><br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
            <label for="inputUsername" class="sr-only">User name</label>
            <input type="name" name="username" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
            <label for="inputPasswordConfirm" class="sr-only">Password</label>
            <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="确认您的密码" required>
            <p id="msg_pwd" style="margin-left: 150px"></p>
            <button class="btn btn-lg btn-primary btn-block" disabled="disabled" id="btn_submit" type="submit">注册</button>
            <a href="/login">登录</a>
            <p class="mt-5 mb-3 text-muted">创建日： 2021-03-05</p>
        </form>
        </div>
        <script src="/static/jquery.slim.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#inputPasswordConfirm').on('input propertychange', function() {
                    var pwd = $.trim($(this).val());
                    var rpwd = $.trim($("#inputPassword").val());
                    if(rpwd!=""){
                    if(pwd==""&&rpwd==""){
                        $("#msg_pwd").html("<font color='red'>密码不能为空</font>");
                    }
                    else{
                        if(pwd==rpwd){
                        $("#msg_pwd").html("<font color='green'>两次密码匹配通过</font>");
                        $("#btn_submit").attr("disabled",false);
                        }else{
                        $("#msg_pwd").html("<font color='red'>两次密码不匹配</font>");
                        $("#btn_submit").attr("disabled",true);
                    }
                    }}
                })
            })
            $(document).ready(function(){
                    $('#inputPassword').on('input propertychange', function() {
                        var pwd = $.trim($(this).val());
                        var rpwd = $.trim($("#inputPasswordConfirm").val());
                        if(pwd==""&&rpwd==""){
                            $("#msg_pwd").html("<font color='red'>密码不能为空</font>");
                        }else{
                            if(pwd==rpwd){
                            $("#msg_pwd").html("<font color='green'>两次密码匹配通过</font>");
                            $("#btn_submit").attr("disabled",false);
                            }else{
                            $("#msg_pwd").html("<font color='red'>两次密码不匹配</font>");
                            $("#btn_submit").attr("disabled",true);
                        }
                        }
                    })
                })
            </script>
    </body>
</html>
